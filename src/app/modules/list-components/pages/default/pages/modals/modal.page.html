<!-- Title -->
<div class="container-title">
    <h1 class="title">Modals</h1>
</div>

<div class="container-page">

    <!-- Default -->
    <h1 class="title">Default</h1>

    <!-- Message -->
    <p class="message">Gera uma casca de modal para você complementar com o conteúdo desejado.</p>

    <div class="container-example">
        
        <!-- Example Component -->
        <fover-button
            (click)="showModal = true;">Abrir modal
        </fover-button>

        <!-- Options itens -->
        <div class="container-options-itens">
            <i 
                class="icon-options fover-document-copy"
                (click)="copyCodeDefault()">
            </i>
            <i 
                class="icon-options"
                [class.fover-eye-slash]="showCodeDefault"
                [class.fover-document-code]="!showCodeDefault"
                (click)="showCodeDefault = !showCodeDefault">
            </i>
        </div>

        <!-- Codes -->
        <fover-editor
            *ngIf="showCodeDefault"
            [code]="codeDefault">
        </fover-editor>
    </div>
</div>

<!-- Modal -->
<fover-modal
    *ngIf="showModal"
    [title]="'Modal da Fover'"
    [widthPixel]="600"
    (close)="showModal = false;">
</fover-modal>
