<!-- Title -->
<div class="container-title">
    <h1 class="title">Alert</h1>
</div>

<div class="container-page">

    <!-- Default -->
    <h1 class="title">Default</h1>

    <!-- Message -->
    <p class="message">Gere facilmente um alerta com este componente, além de funcionalidades como ocultá-lo e exibi-lo, mudança de cor e ícones de título, entre outras coisas</p>

    <div class="container-example">
        
        <!-- Example Component -->
        <fover-alert
            [title]="'Fover Library'"
            [message]="'Fover Library é uma biblioteca de componentes de UI criado com angular para fazer projetos facilmente e com um estilo único e agradável, Fover Librart é criado do zero e projetado para todos os tipos de desenvolvimento desde o amante do frontend até o backend que deseja criar facilmente sua abordagem visual para o usuário final'">
        </fover-alert>

        <!-- Options itens -->
        <div class="container-options-itens">
            <i class="icon-options fover-document-copy"></i>
            <i class="icon-options fover-eye"></i>
        </div>
    </div>
</div>
