<div class="container-page">

    <!-- Title -->
    <h1 class="title">Inputs</h1>

    <!-- Messages -->
    <p class="message">Adicione uma entrada de elementos facilitada com o componente 'fover-input'</p>

    <!-- Inputs simples -->
    <ng-container>
        
        <!-- Sub Title -->
        <h1 class="sub-title">Inputs simples</h1>
    
        <!-- Examples -->
        <div class="container-examples">
            
            <!-- xl -->
            <fover-input [height]="'xl'">
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- l -->
            <fover-input [height]="'l'">
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- default -->
            <fover-input>
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- Small -->
            <fover-input [height]="'small'">
                <input placeholder="Digite aqui..." />
            </fover-input>
            
            <!-- Mini -->
            <fover-input [height]="'mini'">
                <input placeholder="Digite aqui..." />
            </fover-input>
        </div>
    
        <!-- Code example -->
        <fover-editor
            [code]="codeSimple">
        </fover-editor>
    </ng-container>

    <!-- Inputs com label -->
    <ng-container>
        
        <!-- Sub Title -->
        <h1 class="sub-title">Inputs com label</h1>
    
        <!-- Examples -->
        <div class="container-examples">
            
            <!-- xl -->
            <fover-input [height]="'xl'" [label]="'Label teste'">
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- l -->
            <fover-input [height]="'l'" [label]="'Label teste'">
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- default -->
            <fover-input [label]="'Label teste'">
                <input placeholder="Digite aqui..." />
            </fover-input>

            <!-- Small -->
            <fover-input [height]="'small'" [label]="'Label teste'">
                <input placeholder="Digite aqui..." />
            </fover-input>
            
            <!-- Mini -->
            <fover-input [height]="'mini'" [label]="'Label teste'">
                <input placeholder="Digite aqui..." />
            </fover-input>
        </div>
    
        <!-- Code example -->
        <fover-editor
            [code]="codeWithLabel">
        </fover-editor>
    </ng-container>

    <!-- Inputs com icone na direita -->
    <ng-container>
        
        <!-- Sub Title -->
        <h1 class="sub-title">Inputs com icones na direita</h1>
    
        <!-- Examples -->
        <div class="container-examples">

            <!-- default -->
            <fover-input 
                [label]="'Label teste'"
                [iconRight]="'fover-eye'">
                <input placeholder="Digite aqui..." />
            </fover-input>
        </div>
    
        <!-- Code example -->
        <fover-editor
            [code]="codeIconRight">
        </fover-editor>
    </ng-container>
</div>
