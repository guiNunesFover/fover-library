<!-- Title -->
<div class="container-title">
    <h1 class="title">Buttons</h1>
</div>

<div class="container-page">

    <!-- Default -->
    <h1 class="title">Default</h1>

    <!-- Message -->
    <p class="message">Gera um botão personalizado com a cor padrão do sistema.</p>

    <div class="container-example">
        
        <!-- Example Component -->
        <fover-button>Primary default</fover-button>

        <!-- Options itens -->
        <div class="container-options-itens">
            <i 
                class="icon-options fover-document-copy"
                (click)="copyCodeDefault()">
            </i>
            <i 
                class="icon-options"
                [class.fover-eye-slash]="showCodeDefault"
                [class.fover-document-code]="!showCodeDefault"
                (click)="showCodeDefault = !showCodeDefault">
            </i>
        </div>

        <!-- Codes -->
        <fover-editor
            *ngIf="showCodeDefault"
            [code]="codeDefault">
        </fover-editor>
    </div>
</div>
