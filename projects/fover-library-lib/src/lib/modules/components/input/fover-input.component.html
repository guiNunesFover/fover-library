<div 
    class="container-input"
    [class.icon-right]="iconRight"
    [class.icon-left]="iconLeft"
    [class.has-error]="hasError()"
    [ngClass]="
        'height-' + height + ' '
    ">

    <!-- Label -->
    <label class="label">{{ label }}</label>

    <!-- Icon right -->
    <i 
        *ngIf="iconRight"
        class="icon-right"
        [class]="iconRight"
        (click)="clickIconRight()">
    </i>
    
    <!-- Icon left -->
    <i 
        *ngIf="iconLeft"
        class="icon-left"
        [class]="iconLeft"
        (click)="clickIconLeft()">
    </i>

    <!-- Inputs -->
    <ng-content></ng-content>
    
    <!-- Message error -->
    <p *ngIf="hasError()">{{ errorMessage || "Campo inv√°lido." }}</p>
</div>
